<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: sans-serif;
      }

      label {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <section>
        <h1>Cabeça</h1>
        <p>O meu formulário</p>
        <p>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Seu nome" required />
        </p>
        <p>
          <label for="dev">Sou um dev</label>
          <input type="checkbox" id="dev" name="genero" value="sim" />
        </p>
        <p>
          Gênero:
          <br />
          <label for="feminino">Feminino</label>
          <input type="radio" id="feminino" name="genero" value="feminino" />
          <label for="masculino">Masculino</label>
          <input type="radio" id="masculino" name="genero" value="masculino" />
          <label for="outro">Outros</label>
          <input type="radio" id="outro" name="genero" value="outro" />
        </p>
        <p>
          <label for="date">Data</label>
          <input type="date" id="date" name="date" value="2020-04-20" />
        </p>
        <p>
          <label for="datetime-local">Data Hora</label>
          <input type="datetime-local" id="date" name="date" value="20:20" />
        </p>
        <p>
          <label for="time">Hora</label>
          <input type="time" id="time" name="time" value="20:20" />
        </p>
        <p>
          <label for="cor">Hora</label>
          <input type="color" id="cor" name="cor" value="#FF00FF" />
        </p>
        <p>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ex: email@email.com" />
        </p>
        <p>
          <label for="file">Sua foto</label>
          <input
            type="file"
            id="file"
            name="file"
            accept=".png, .svg, image/*"
            multiple />
        </p>
        <p>
          <label for="number">Sua idade</label>
          <input type="number" id="number" name="number" min="10" max="90" />
        </p>
        <p>
          <label for="password">Sua senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha" />
        </p>
        <p>
          <label for="range">Range:</label>
          <input
            type="range"
            id="range"
            name="range"
            min="0"
            max="10"
            step="1"
            list="tickmarks" />

          <datalist id="tickmarks">
            <option value="0" label="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5" label="50%"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10" label="100%"></option>
          </datalist>
        </p>
        <p>
          <label for="url">Sua senha:</label>
          <input type="url" id="url" name="url" placeholder="Digite sua url" />
        </p>
        <p>
          <label for="url">Sua senha:</label>
          <input type="url" id="url" name="url" placeholder="Digite sua url" />
        </p>
        <p>
          <label for="search">Sua pesquisa:</label>
          <input type="search" id="search" name="search" placeholder="search" />
        </p>
        <p>
          <label for="select">Selecione alguma opção:</label>
          <select id="select" name="select">
            <optgroup label="Valores">
              <option value="qualquer 1" label="Label 1"></option>
              <option value="qualquer 2" label="Label 2"></option>
              <option value="qualquer 3" label="Label 3"></option>
              <option value="qualquer 4" label="Label 4"></option>
              <option value="qualquer 5" label="Label 5"></option>
            </optgroup>
          </select>
        </p>
        <p>
          <label for="textarea">Seu texto:</label>
          <textarea id="textarea" name="textarea" rows="3" cols="20"></textarea>
        </p>
        <p>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </p>
      </section>
    </form>
  </body>
</html>
