<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
    {{ mensagem }} <!-- Double mustache -->
    <!-- Double mustache: Realiza um binding, que é uma amarração ou ligação. 
    Binding trata sobre uma vinculação de um nome a um valor ou comportamento -->
    </div>

    <script>

        options = {
            el: '#app',
            data: { // Variáveis/Atributos reativos
                mensagem: 'Primeiro template controlado pelo Vue'
            }
        }

        const vm = new Vue(options) //vm = ViewModel
        console.log(vm)
    </script>
</body>
</html>
