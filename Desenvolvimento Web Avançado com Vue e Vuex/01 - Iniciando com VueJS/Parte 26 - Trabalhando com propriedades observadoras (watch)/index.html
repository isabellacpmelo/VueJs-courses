<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <span>Paciente: </span> <input type="text" v-model="paciente">
        <br>
        <ul>
            <li v-for="p in lista"> {{ p.nome }}, {{ p.idade }}</li>
        </ul>
    </div>
    <script>    

        const vm  = new Vue({
            el: '#app',
            data: {
                paciente: '',
                pacientes: [
                    {nome: 'Isabella', idade: 26},
                    {nome: 'Icaro', idade: 12},
                    {nome: 'Isac', idade: 4},
                    {nome: 'Igor', idade: 34},
                    {nome:  'Isabell', idade: 45},
                ],
                lista: []
            },
            methods: {},
            computed: {},
            watch: {
                // O nome do atributo a ser observado precisar ter o mesmo nome do mÃ©todo
                paciente(valorNovo) {
                    console.log(valorNovo)
                    console.log(this.pacientes.filter(p => p.nome.match(valorNovo)))
                    this.lista = this.pacientes.filter(p => p.nome.match(valorNovo))
                }
            }
        })
    </script>
</body>
</html>
