<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <a v-bind:href="site">Site</a> <!-- Sintaxe sugar (abreviada) :href -->
        <p :class="cor">Entendendo a diretiva v-bind</p>
        <input 
            type="text" 
            :placeholder="instrucaoDePreenchimento"
            :value="valor"
            >
        <input 
            type="checkbox"
            :checked="check"
            >
    </div>

    <script>

        options = {
            el: '#app',
            data: {
                site: 'https://www.youtube.com/watch?v=ns6B2SBswEo',
                cor: 'verde',
                instrucaoDePreenchimento: 'Digite aqui!',
                valor: 'Entendendo a diretiva v-bind',
                check: false
            },
            methods: {}
        }

        const vm = new Vue(options) //vm = ViewModel
        console.log(vm)
    </script>
</body>
</html>
