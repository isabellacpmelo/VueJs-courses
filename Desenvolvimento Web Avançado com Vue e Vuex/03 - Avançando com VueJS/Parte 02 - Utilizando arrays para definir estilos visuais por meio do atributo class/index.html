<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .vermelho {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .texto-branco {
            color: white;
        }
        .destaque {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>
        <p :class="['vermelho', {vermelho: true, destaque: eDestaque}]">
            Definindo classes com arrays
        </p>
        <button @click="estilo1 = ''">
            Remover o estilo2
        </button>
        <button @click="eDestaque = !eDestaque">
            Mudar o destaque
        </button>

    </div>

    <script>

        options = {
            el: '#app',
            data: {
                estilo1: 'vermelho',
                estilo2: 'texto-branco',
                estilo3: 'destaque',
                estilo4: 'blue',
                eDestaque: false
            },
            methods: {}
        }

        const vm = new Vue(options) //vm = ViewModel
        console.log(vm)
    </script>
</body>
</html>
