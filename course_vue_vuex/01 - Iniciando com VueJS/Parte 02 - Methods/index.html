<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
     {{ somar() }} <br>
     {{ subtrair() }} <br>
     {{ multiplicar() }} <br>
     {{ dividir() }} <br>
    </div>

    <script>

        options = {
            el: '#app',
            data: {
                n1: 10,
                n2: 2
            },
            methods: {
                somar: function somar() { //convencional
                    return this.n1 + this.n2
                },
                subtrair: function() { //anônima
                    return this.n1 - this.n2
                },
                multiplicar: () => { //arrow function
                    return this.n1 * this.n2 //contexto léxico
                },
                dividir() { //forma mais enxuta de definir os pares chave e valor
                    return this.n1 / this.n2
                }
            }
        }

        const vm = new Vue(options) //vm = ViewModel
        console.log(vm)
    </script>
</body>
</html>
