<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            background-color:rgba(69, 122, 69, 0.42);
        }
        .azul {
            background-color:rgba(13, 44, 240, 0.42);
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-on:keyup="imprimirTexto()">
        <!-- a diretiva v-on: pode ser substituída por @. Exemplo: @keyup -->
        <button @click="mensagemAlerta()">Botão</button>
    </div>

    <script>

        options = {
            el: '#app',
            data: {},
            methods: {
                imprimirTexto(){
                    console.log('Teste')
                },
                mensagemAlerta(){
                    alert('Mensagem de alerta!')
                }
            }
        }

        const vm = new Vue(options) //vm = ViewModel
        console.log(vm)
    </script>
</body>
</html>
