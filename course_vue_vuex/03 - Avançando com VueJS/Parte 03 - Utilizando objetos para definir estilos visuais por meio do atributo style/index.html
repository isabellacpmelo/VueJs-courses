<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style></style>
</head>
<body>
    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>
        <div :style="estilo">
            Definindo styles com objetos
        </div>
        <button @click="estilo.background = 'green'">
            Mudar para verde
        </button>

    </div>

    <script>

        options = {
            el: '#app',
            data: {
                estilo: {
                    background: 'blue',
                    width: '150' + 'px',
                    height: '100px',
                    padding: '10px',
                    fontSize: '30px'
                }
            },
        }

        const vm = new Vue(options) //vm = ViewModel
        console.log(vm)
    </script>
</body>
</html>
